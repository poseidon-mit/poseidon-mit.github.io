name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Ensure GitHub Pages source is workflow-based
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/check-pages-mode.mjs
      - run: npm ci
      - run: npm run guard:vite-only
      - run: npm run build
      - run: node scripts/emit-route-html.mjs
      - name: Build smoke check
        run: |
          test -f dist/index.html
          test -f dist/dashboard/index.html
          test -f dist/govern/audit/index.html
          npx vite preview --host 127.0.0.1 --port 4173 >/tmp/vite-preview.log 2>&1 &
          for i in 1 2 3; do
            npx wait-on http://127.0.0.1:4173 --timeout 15000 && break
            if [ "$i" -eq 3 ]; then
              echo "Preview server failed to start"
              cat /tmp/vite-preview.log || true
              exit 1
            fi
            sleep 2
          done
          curl -fsS http://127.0.0.1:4173/ >/tmp/deploy-smoke.html
          curl -fsS http://127.0.0.1:4173/dashboard >/tmp/deploy-smoke-dashboard.html
          curl -fsS http://127.0.0.1:4173/govern/audit >/tmp/deploy-smoke-govern-audit.html
          grep -qi "<html" /tmp/deploy-smoke.html
          grep -qi "<html" /tmp/deploy-smoke-dashboard.html
          grep -qi "<html" /tmp/deploy-smoke-govern-audit.html
          pkill -f "vite preview --host 127.0.0.1 --port 4173" || true
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
      - name: Post-deploy smoke check (deployed URL)
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          set -euo pipefail
          base_url="${PAGE_URL%/}"
          echo "Checking deployed URL: ${base_url}"
          curl -fsSL "${base_url}/" >/tmp/pages-root.html

          if grep -q '/src/main.tsx' /tmp/pages-root.html; then
            echo "ERROR: deployed root still references /src/main.tsx"
            exit 1
          fi

          js_path="$(grep -oE '/assets/index-[^"]+\.js' /tmp/pages-root.html | head -n1 || true)"
          if [ -z "${js_path}" ]; then
            echo "ERROR: no hashed Vite entry script found in deployed root HTML"
            exit 1
          fi
          echo "Resolved entry JS: ${js_path}"

          curl -fsSIL "${base_url}${js_path}" >/tmp/pages-js.headers
          if ! grep -Eiq '^content-type: *(application|text)/(javascript|x-javascript)' /tmp/pages-js.headers; then
            echo "ERROR: deployed JS asset has unexpected Content-Type"
            cat /tmp/pages-js.headers
            exit 1
          fi
